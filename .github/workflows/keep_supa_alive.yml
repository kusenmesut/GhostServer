name: Keep Supabase Alive

on:
  schedule:
    # Her gün sabah 09:00 ve akşam 21:00'de çalışır (UTC saatiyle)
    - cron: '0 9,21 * * *'
  workflow_dispatch: # Elle tetiklemek isterseniz diye buton ekler

jobs:
  ping_db:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install psycopg2-binary

      - name: Scripti Çalıştır
        env:
          # GitHub Ayarlarındaki Gizli Şifreyi Buraya Alıyoruz
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python keep_alive.py
